<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main role="main" class="container">
      <div class="profile">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar"
        />
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="discription">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <ul>
          <li class="link">GitHub</li>
          <li class="link">Frontend Mentor</li>
          <li class="link">LinkedIn</li>
          <li class="link">Twitter</li>
          <li class="link">Instagram</li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
